<h2>Create new Recipe</h2>
<form [formGroup]="recipeForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="name">
      Rezeptname
    </label>
    <input class="form-control" type="text" name="name" formControlName="recipeName">
  </div>
  <button class="btn btn-primary" type="submit">Submit recipe</button>
</form>
<div class="form-group d-flex mt-3" style="gap: 16px; box-sizing: border-box;">
  <div style="width: 50%">
    <h3>Zutat Hinzuf√ºgen</h3>
    <input class="form-control" type="text" [formControl]="ingredientInput" placeholder="Zutat">
    <ul class="p-3">
      <li *ngFor="let ingredient of inrgedientSuggestion" class="mb-2" style="display: flex; justify-content: space-between;">
        <p>{{ ingredient.name }}</p>
        <button class="btn btn-info" (click)="addIngredient(ingredient)">Add Ingredient</button>
      </li>
    </ul>
  </div>
  <div style="width: 50%">
    <h3>Verwendete Zutaten</h3>
    <ul class="p-3">
      <li *ngFor="let usedIngredient of ingredients" class="mb-2" style="display: flex; justify-content: space-between;">
        <p>{{usedIngredient.name}}</p>
        <button class="btn btn-error" (click)="removeIngredient(usedIngredient)">Remove Ingredient</button>
      </li>
    </ul>
  </div>
</div>
